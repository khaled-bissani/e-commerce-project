<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seller</title>
    <link rel="stylesheet" href="styles/seller-frontend.css">

                </div>
                <div class="div-logo flex">
                    <img class="logo" src="assets/category-logo.png" alt="">

                </div>
                <div class="div-logo flex">

                </div>
                <div class="div-logo flex">
                    <img class="logo" src="assets/discount-logo.png" alt="">
                    <p>Discount</p>
                </div>
            </div>
        </div>
        <!-- end left section -->

        <!-- start right section -->
        <div class="rigt-section">
            <div class="right-div flex column">
                <h1 class="outer-text">Home</h1>
                <div class="bar-div flex">
                    <p class="outer-text">My products</p>
                    <div>
                        <button class="btn">Add</button>

                <div class="div-table">
                    p
