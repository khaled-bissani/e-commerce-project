<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seller</title>
    <link rel="stylesheet" href="styles/seller-frontend.css">
    <script src="https://kit.fontawesome.com/664588e5d9.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="main-container flex">
        <!-- start left section -->
        <div class="left-section flex column">
            <h1 class="seller-name">Seller name</h1>
            <div class="left-div flex column">
                <div class="div-logo flex" id="home">
                    <i class="fa-solid fa-house"></i>
                    <p>Home</p>
                </div>
                <div class="div-logo flex" id="category">
                    <i class="fa-solid fa-shapes"></i>
                    <p>Category</p>
                </div>
                <div class="div-logo flex" id="revenue">
                    <i class="fa-solid fa-hand-holding-dollar"></i>
                    <p>Revenue</p>
                </div>
            </div>
        </div>
        <!-- end left section -->

        <!-- start home section -->
        <div class="section home-section" id="home-section">
            <div class="home-div flex column">
                <h1 class="outer-text">Home</h1>
                <div class="bar-div flex space-between">
                    <p class="outer-text">My products</p>
                    <div class="btn-div">
                        <button class="btn">Add</button>
                        <button class="btn btn-e">Edit</button>
                        <button class="btn">Delete</button>
                    </div>
                </div>
                <div class="div-table flex column">
                    <div class="product-div flex space-between">
                        <img src="assets/charbel.png" alt="">
                        <p class="p-name">product name</p>
                        <p class="p-cat">category</p>
                        <p class="p-desc">description</p>
                        <p class="p-price">$1000</p>
                        <p class="p-disc">10%</p>
                        <div class="flex column start" >
                            <input type="checkbox">
                        </div>
                    </div>
                    <div class="product-div flex space-between">
                        <img src="assets/charbel.png" alt="">
                        <p class="p-name">product name</p>
                        <p class="p-cat">category</p>
                        <p class="p-desc">description</p>
                        <p class="p-price">$1000</p>
                        <p class="p-disc">10%</p>
                        <div class="flex column start" >
                            <input type="checkbox">
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- end home section -->
        <!-- start category section -->
        <div class="category-section flex column" id="category-section">
            <div class="category-div">
                <div class="category-header flex center-y space-evenly">
                    <input type="text" name="" id="" placeholder="Enter new category">
                    <button>Add</button>
                </div>
            </div>
            <div class="grey-box">

            </div>
        </div>
        <!-- end category section -->
        <!-- start revenue section -->
        <div class="revenue-section" id="revenue-section">
            ww
        </div>
        <!-- end revenue section -->
    </div>

    <script src="scripts/seller-frontend.js"></script>
    
</body>
</html>
