<html>
    <head>
        <link rel="stylesheet" href="styles/seller-frontend.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
        <title>Seller</title>
    </head>
    <body>
        <div class="main" id="main">
            <div class="side-bar">
                <div class="bar-item">
                    <a id="to-home">
                        <i class="fa-solid fa-house"></i>
                        <span class="bar-link">Home</span>
                    </a>
                    <a id="to-revenue">
                        <i class="fa-solid fa-wallet"></i>
                        <span class="bar-link">Revenue</span>
                    </a>
                </div>
            </div>


            <div class="product-main home" id="home">
                <div class="start-title">
                    <h1 class="home-title">Home</h1>
                </div>
                <div class="section-product">
                    <div class="product-id">
                        <input type="text" class="input-id-product" placeholder="Product ID" id="product-id">
                        <button class="button-product" id="add-product">Add</button>
                        <button class="button-product blocked" id="edit-product" disabled>Edit</button>
                        <button class="button-product blocked" id="delete-product" disabled>Delete</button>
                        <button class="button-product" id="category-product">View</button>
                    </div>   
                    <div class="main-table">
                        <table class="product-table" id="table">
                            <tr><th>Product Image</th><th>Product ID</th><th>Product Name</th><th>Product Price</th></tr>
                        </table>
                    </div>
                </div>
            </div>
        </div>    


            <div class="product-add" id="add-form">
                <button class="close-addproduct" id="close-add"><i class="fa-solid fa-xmark"></i></button>
                <p class="error" id="error-add"></p>
                <div class="input-form-product">
                    <h1 class="product-title">Add product</h1>
                    <input type="text" placeholder="Product Name" class="product-input" id="product-name">
                    <input type="text" placeholder="Product Price" class="product-input"  id="product-price">
                    <input type="text" placeholder="Product category" class="product-input" id="product-category">
                    <input type="file" class="product-input" id="image">
                    <button class="product-button" id="add">Add Product</button>
                </div>     
            </div>

            <div class="product-add" id="edit-form">
                <button class="close-addproduct" id="close-edit"><i class="fa-solid fa-xmark"></i></button>
                <p class="error" id="error-edit"></p>
                <div class="input-form-product">
                    <h1 class="product-title" id="editid"></h1>
                    <input type="text" placeholder="Product Name" class="product-input" id="editname">
                    <input type="text" placeholder="Product Price" class="product-input" id="editprice">
                    <button class="product-button" id="edit">Edit Product</button>
                </div>     
            </div>

            <div class="product-add" id="category-form">
                <button class="close-addproduct" id="close-category"><i class="fa-solid fa-xmark"></i></button>
                <div class="type-form">
                    <h1 class="product-title">Gategory</h1>
                </div>     
            </div>
        <script src="scripts/seller-frontend.js"></script>
    </body>
</html>
