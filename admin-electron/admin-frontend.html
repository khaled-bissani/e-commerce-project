<html>
    <head>
        <link rel="stylesheet" href="styles/admin-frontend.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
        <title>Admin</title>
    </head>
    <body>
        <div class="panel">
            <div class="panel links">
                <a href="">
                    <i class="fa fa-dashboard"></i>
                    <span class="links-name">Dashboard</span>
                </a>
                <a href="">
                    <i class="fa fa-user"></i>
                    <span class="links-name">Clients</span>
                </a>
                <a href="">
                    <i class="fa-sharp fa-solid fa-store"></i>
                    <span class="links-name">Sellers</span>
                </a>
            </div>
        </div>
        <div class="admin-section" id="dashboard">
            <div class="section-title">
                <h1 class="title">Dashboard</h1>
            </div>
            <div class="section-dashboard">
                <div class="graph">
                    <div class="graph-item">
                        <h1 class="title dashboard-title">Best Sellers</h1>
                        <select class="select">
                            <option>Week</option>
                            <option>Month</option>
                            <option>Year</option>
                        </select>
                    </div>
                    <div class="graph-item">
                        <h1 class="title dashboard-title">Top Clients</h1>
                        <select class="select">
                            <option>Week</option>
                            <option>Month</option>
                            <option>Year</option>
                        </select>
                    </div>
                </div>
                <div class="results">
                    <div class="results-item">
                        <h1 class="title dashboard-title">Number of products</h1>
                        <input type="text" class="input">
                    </div>
                    <div class="results-item">
                        <h1 class="title dashboard-title">Number of Clients</h1>
                        <input type="text" class="input">
                    </div>
                     <div class="results-item">
                        <h1 class="title dashboard-title">Number of Sellers</h1>
                        <input type="text" class="input">
                    </div>
                </div> 
            </div>
        </div>     
    </body>
</html>
