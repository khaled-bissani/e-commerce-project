<html>
    <head>
        <link rel="stylesheet" href="styles/admin-frontend.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
        <script src="https://d3js.org/d3.v7.min.js"></script>
        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
        <title>Admin</title>
    </head>
    <body>
        <div class="main" id="main">
            <div class="panel">
                <div class="panel links">
                    <a id="to-dashboard">
                        <i class="fa fa-dashboard"></i>
                        <span class="links-name">Dashboard</span>
                    </a>
                    <a id="to-client">
                        <i class="fa fa-user"></i>
                        <span class="links-name">Clients</span>
                    </a>
                    <a id="to-seller">
                        <i class="fa-sharp fa-solid fa-store"></i>
                        <span class="links-name">Sellers</span>
                    </a>
                </div>
            </div>
            <!-- Dashboard form-->
            <div class="admin-section dashboard" id="dashboard">
                <div class="section-title">
                    <h1 class="title">Dashboard</h1>
                </div>
                <div class="section">
                    <div class="graph">
                        <div class="graph-item" id="best-sellers">
                            <h1 class="title dashboard-title">Best Sellers</h1>
                            <select class="select" id="time-seller">
                                <option value="-">-</option>
                                <option value="week">Week</option>
                                <option value="month">Month</option>
                                <option value="year">Year</option>
                            </select>
                            <div class="seller-histogram" id="seller-histogram"></div>
                        </div>
                        <div class="graph-item client-item" id="top-clients">
                            <h1 class="title dashboard-title">Top Clients</h1>
                            <select class="select" id="time-client">
                                <option value="-">-</option>
                                <option value="week">Week</option>
                                <option value="month">Month</option>
                                <option value="year">Year</option>
                            </select>
                            <div class="client-histogram" id="client-histogram"></div>
                        </div>
                    </div>
                    <div class="results">
                        <div class="results-item blue">
                            <h1 class="title result-title">Products</h1>
                            <p class="input" id="numberproduct">0</p>
                        </div>
                        <div class="results-item dodgerblue">
                            <h1 class="title result-title">Clients</h1>
                            <p class="input" id="numberclient">0</p>
                        </div>
                        <div class="results-item orange">
                            <h1 class="title result-title">Sellers</h1>
                            <p class="input" id="numberseller">0</p>
                        </div>
                    </div> 
                </div>
            </div>
            <!-- Clients form-->
            <div class="admin-section clients" id="client-form">
                <div class="section-title">
                    <h1 class="title">Clients</h1>
                </div>
                <div class="section">
                    <div class="client-id">
                        <input type="text" class="input-id" placeholder="Client ID" id="client-id">
                        <button class="button ban-button blur" id="ban" disabled>Ban</button>
                    </div>   
                    <div class="results-table">
                        <table class="table" id="table">
                            <tr><th>Client Image</th><th>Client ID</th><th>Client Name</th><th>Client Email</th><th>Phone number</th></tr>
                        </table>
                    </div>
                </div>
            </div>
            <!-- Seller form-->
            <div class="admin-section sellers" id="seller-form">
                <div class="section-title">
                    <h1 class="title">Sellers</h1>
                </div>
                <div class="section">
                    <div class="client-id">
                        <input type="text" class="input-id" placeholder="Seller ID" id="seller-id">
                        <button class="button ban-button" id="open-add">Add</button>
                        <button class="button add-button blur" id="open-edit" disabled>Edit</button>
                        <button class="button delete-button blur" id="delete" disabled>Delete</button>
                    </div>   
                    <div class="results-table">
                        <table class="table" id="table-seller">
                            <tr><th>Seller Image</th><th>Seller ID</th><th>Seller Name</th><th>Seller Email</th><th>Phone number</th></tr>
                        </table>
                    </div>
                </div>
            </div>        
        </div>  
        <div class="seller-form add" id="add-seller">
            <button class="close" id="close-add"><i class="fa-solid fa-xmark"></i></button>
            <p class="error-message" id="error-add"></p>
            <div class="input-form">
                <h1 class="title-form">Add Seller</h1>
                <input type="text" placeholder="Seller Name" class="seller-input" id="sellername">
                <input type="text" placeholder="Seller Username" class="seller-input" id="sellerusername">
                <input type="email" placeholder="Seller Email" class="seller-input" id="selleremail">
                <button class="seller-button" id="add">Add Seller</button>
            </div>    
        </div>
        <div class="seller-form edit" id="edit-seller">
            <button class="close" id="close-edit"><i class="fa-solid fa-xmark"></i></button>
            <p class="error-message" id="error-edit"></p>
            <div class="input-form">
                <h1 class="title-form" id="seller-title"></h1>
                <input type="text" placeholder="Seller Name" class="seller-input" id="editname">
                <input type="email" placeholder="Seller Email" class="seller-input" id="editemail">
                <button class="seller-button" id="edit">Edit Seller</button>
            </div>    
        </div>  
        <script src="scripts/admin-frontend.js"></script>
        <script src="scripts/admin-clientform-frontend.js"></script>
        <script src="scripts/admin-sellerform-frontend.js"></script>
        <script src="scripts/number_products.js"></script>
        <script src="scripts/number_clients.js"></script>
        <script src="scripts/number_seller.js"></script>
    </body>
</html>
