<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <link rel="stylesheet" href="./styles/profile-frontend.css" />

  <body>
    <!-- popup -->
    <div id="edit-popup" class="edit-container popup">
      <button id="close-edit">&times;</button>
      <h1>Edit</h1>
      <div class="profile-name">
          <label>Name</label>
          <input id="pname" type="text" />
      </div>
      <div class="profile-username">
          <label>Username</label>
          <input id="pusername" type="text" />
      </div>
      <div class="profile-email">
          <label>Email</label>
          <input id="pemail" type="text" />
      </div>
      <div class="profile-number">
          <label>Phone number</label>
          <input id="pnumber" type="text" />
      </div>
      <button class="edit-profile">Edit</button>
  </div>
    <!-- end popup -->
    <div class="main-container flex dir-column">
       <!-- Start Nav bar section -->
       <nav>
        <label for="check" class="checkbtn">Menu</label>
        <input type="checkbox" id="check" value="Menu"/>

                    <i class="fa fa-search"></i>

                </div>
            </li>
        </ul>
    </nav>
    <!-- End Nav bar section -->
      <!-- starting info section-->
      <section>
        <div class="info  flex">
          <div class="fir-clm-info flex dir-column">
          </div> 
        </div>

            <button id="edit-btn" class="info-item2 flex">Edit profile info</button>
        </div>
            
      </section>
      
    </div>
