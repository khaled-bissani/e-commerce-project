<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Home Page</title>
        <link rel="stylesheet" href="styles/home-frontend.css"/>
        <!-- Add icon library -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"/>
    </head>
    <body>
        <!-- Start Nav bar section -->
        <nav>
            <label for="check" class="checkbtn">Menu</label>
            <input type="checkbox" id="check" value="Menu"/>
            <label class="ecommerce-name" >E-commerce</label>
            <ul>
                <li><a class="active" href="#">Home</a></li>
                <li><a href="#">Profile</a></li>
                <li>
                    <div class="search-button">
                        <i class="fa fa-search"></i>
                        <input type="text" placeholder="Search" id="home-search-btn" ></input>
                    </div>
                </li>
            </ul>
        </nav>
        <!-- End Nav bar section -->
        <!-- Start header section -->
        <div class="container">
            <div class="header-section">
                <p>Voucher</p>
                <i class="fa fa-credit-card"></i>
                <p>Cart</p>
                <i class="fa fa-shopping-cart"></i>
                <p>Favorite</p>
                <i class="fa fa-star-o"></i>
                <p>Wishlist</p>
                <i class="fa fa-list-alt"></i>
            </div>
        </div>
        <!-- End header section -->
        <!-- Start item section -->
        <div class="container">
            <div class="item-section">
                <div id="item" class="items">
                    <div class="item-image">
                        <img src="assets/rename.jpg" />
                    </div>
                    <p>Name of object</p>
                    <div class="item-option">
                        <i class="fa fa-shopping-cart"></i>
                        <i class="fa fa-star-o"></i>
                        <i class="fa fa-list-alt"></i>
                    </div>
                </div>
                <div class="items"></div>
                <div class="items"></div>
                <div class="items"></div>
                <div class="items"></div>

            </div>
        </div>
        <!-- End item section -->
    </body>
</html>
