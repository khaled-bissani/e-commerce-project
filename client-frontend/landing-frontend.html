<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <link rel="stylesheet" href="styles/landing-frontend.css">
</head>
<body>
    <!-- ads top section -->
    <section class="landing-ads-header">
        <h1>Discount applied at checkout: Get 30% discount on your first order!</h1>
    </section>
    <!-- the section where the logo, and sign-in and sign-up -->
    <section class="actions">
        <div class="logo-div">
            <div class="logo-img-container">
                <img src="#" alt="logo pic" style="color: black;">
            </div>
            <h3 class="ecommerce-name">
                E-commerce Name
            </h3>
        </div>
        <div class="landing-btn-container">
            <span class="align-span"></span>
            <div class="landing-btns-class">
                <button class="action-btn" id="login-btn">Log In</button>
                <button class="action-btn" id="signup-btn">Sign-Up</button>
            </div>
        </div>
    </section>
    <!-- main content section containing the ads and the signin/signup form -->
    <section class="landing-main">
        <div class="ads-section">
            <div class="ads-img-container">
                <img src="#" alt="ads photo" style="color: black;">
            </div>
            <div class="ad-description">
                <p>Buy now and get 30% discount on our new release</p>
            </div>
        </div>
        <div class="signup-form-div">
            <h3>Sign Up</h3>
            <form class="frm">
                <input type="text-box" placeholder="Full Name" class="inp" name="fullname" id="name"><br>
                <input type="text-box" placeholder="Username" class="inp" name="username" id="username"><br>
                <input type="email" placeholder="Email: someone@example.com" class="inp" name="email" id="email"><br>
                <input type="password" placeholder="password" class="inp" name="password" id="password"><br>
                <input type="password" placeholder="Confirm password" class="inp" name="confirmpassword" id="confirmpassword"><br>
                <button type="button" class="create-btn" id="signup-btn"> Create Account</button>
                <p>Already have an account? <span>Login</span></p>
            </form>
        </div>
    </section>
</body>
</html>
